<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/pat-reg.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

</head>

<body>

  <div class="title">
    Registrieren
  </div>


  <div id="pat-reg">
    <img class="pat-reg" src="images/pat.png" alt="pat-reg" height="500"></a>
  </div>


  <div class="bg-right"></div>


  <div class="vorName">
    <div class="input_field">
      <input type="text" placeholder="Vorname" class="input">
      <i class="name"></i>
    </div>

  </div>

  <div class="nachName">
    <div class="input_field">
      <input type="text" placeholder="Nachname" class="input">
      <i class="name"></i>
    </div>
  </div>

  <div class="mail">
    <div class="input_field">
      <input type="text" placeholder="Email" class="input">
      <i class="mail"></i>
    </div>
  </div>

  <div class="pass">
    <div class="input_field">
      <input type="password" placeholder="Passwort" class="input">
      <i class="enlock"></i>
    </div>
  </div>

  <div class="pass-w">
    <div class="input_field">
      <input type="password" placeholder="Passwort wiederholen" class="input">
      <i class="enlock"></i>
    </div>
  </div>

  <div class="anschrift">
    <div class="input_field">
      <input type="text" placeholder="Anschrift" class="input">
      <i class="anschrift"></i>
    </div>
  </div>

  <div class="telefon">
    <div class="input_field">
      <input type="text" placeholder="Telefon" class="input">
      <i class="telefon"></i>
    </div>
  </div>

  <div class="kk">
    <div class="input_field">
      <input list="kk" placeholder="Krankenkasse" class="input">
      <datalist id="kk">
        <option value="AOK">
        <option value="Knappschaft">
        <option value="Innungskrankenkasse ">
        <option value="DAK Gesundheit">
        <option value=" BARMER">
      </datalist>
    </div>
  </div>

  <div class="verNr">
    <div class="input_field">
      <input type="text" placeholder="Versichertennummer" class="input">
      <i class="verNr"></i>
    </div>
  </div>


  <div class="form">
    <div class="btn">
      <a href="button">Registrieren</a>
    </div>
  </div>
  </div>



</body>

</html>
